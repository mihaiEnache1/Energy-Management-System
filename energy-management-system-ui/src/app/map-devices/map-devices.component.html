<div class="container mt-5" style="display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 800px; padding: 20px; display: flex; justify-content: center; align-items: center;">
        <form #mappingForm="ngForm">
            <mat-form-field style="margin-right: 50px;">
                <mat-label>Select User</mat-label>
                <mat-select [(value)]="user">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{ user.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select Devices</mat-label>
                <mat-select [(value)]="device" multiple>
                    <mat-option *ngFor="let device of devices" [value]="device">
                        {{ device.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        <div style="margin-top: 20px;">
            <button mat-stroked-button color="warn" (click)="map()" [disabled]="!user || device.length === 0">
                Map
            </button>
        </div>
    </div>
</div>
